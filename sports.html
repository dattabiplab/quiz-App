<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="quiz-section">
        <div class="container">
        <section class="quizz-section">
            <div class="quiz-box">
                <h1>Empire Quiz</h1>
                <div class="quiz-header">
                    <span>Quiz on Sports</span>
                    <span class="header-score">Score: 0 / 5</span>
                </div>
                <h2 class="question-text" >Question Goes Here(Demo)?</h2><br>
                <div class="option-list">
                    <div class="option">
                        <span>A.option-1</span><br>
                    </div>
                    <div class="option">
                        <span>B.option-2</span><br>
                    </div>
                    <div class="option">
                        <span>C.option-3</span><br>
                    </div>
                    <div class="option">
                        <span>D.option-4</span><br>
                    </div>
                </div>
                <div class="quiz-footer">
                    <span class="question-total">_ of 5 Questions</span>
                    <button class="next-btn">Next</button>
                </div>
            </div>
           
            <div class="result-box">
                <h2>Your Result!!</h2>
                <div class="percentage-container">
                    <div class="circular-progress">
                      <span class="progress-value">0%</span>
                </div>
                <span class="score-text">Your Score 0 out of 5</span>
        </div>
        <div class="buttons">
            <button class="tryAgain-btn">Try Again</button>
            <button class="goHome-btn" onclick="location.href='index.html'">Go to Home</button>
        </div>
        </div>
        
        </section>
        </div>
        <script src="sports.js"></script>
        <script defer src="script.js"></script>
    </body>
</html>
